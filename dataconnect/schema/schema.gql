type User @table {
  displayName: String!
  role: String! # Assuming "Parent" or "Child"
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Task @table {
  title: String!
  description: String
  points: Int!
  status: String! # Assuming "Pending", "Completed", "Approved", "Rejected"
  createdAt: Timestamp!
  dueDate: Date!
  assignedTo: User
  createdBy: User
}

type Reward @table {
  name: String!
  description: String
  pointsCost: Int!
  createdAt: Timestamp!
  imageUrl: String
  createdBy: User
}

type Redemption @table {
  status: String! # Assuming "Requested", "Approved", "Denied"
  createdAt: Timestamp!
  approvedAt: Timestamp
  deniedAt: Timestamp
  child: User
  parent: User
  reward: Reward
}