    <main class="main-content">
        <div class="page-container">
            <div class="content-wrapper">
                <div class="form-card">
                    <header class="form-header">
                        <button class="back-button" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
                        <h1>Conversor de Arquivos</h1>
                        <p class="form-subtitle">Converta entre JSON, XML e CSV facilmente</p>
                    </header>

                    <div class="io-panel">
                        <div class="panel">
                            <div class="panel-header">
                                <div class="panel-header-left">
                                    <label for="inputType">De:</label>
                                    <select id="inputType">
                                        <option value="json">JSON</option>
                                        <option value="xml">XML</option>
                                        <option value="csv">CSV</option>
                                    </select>
                                </div>
                                <button id="uploadBtn" class="btn btn-outline">
                                    <i class="fas fa-upload"></i> Carregar
                                </button>
                                <input type="file" id="fileInput" style="display: none;" accept=".json,.xml,.csv,.txt">
                            </div>
                            <textarea id="inputData" placeholder="Cole seu código ou carregue um arquivo..."></textarea>
                        </div>

                        <div class="panel">
                            <div class="panel-header">
                                <div class="panel-header-left">
                                    <label for="outputType">Para:</label>
                                    <select id="outputType">
                                        <option value="json">JSON</option>
                                        <option value="xml">XML</option>
                                        <option value="csv">CSV</option>
                                    </select>
                                </div>
                            </div>
                            <textarea id="outputData" readonly placeholder="O resultado aparecerá aqui..."></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button id="convertBtn" class="btn btn-primary">
                            <i class="fas fa-exchange-alt"></i> Converter
                        </button>
                        <button id="copyBtn" class="btn btn-secondary">
                            <i class="far fa-copy"></i> Copiar
                        </button>
                        <button id="clearBtn" class="btn btn-outline">
                            <i class="fas fa-trash-alt"></i> Limpar
                        </button>
                    </div>

                    <div id="status" class="status-message"></div>
                </div>
            </div>
        </div>
