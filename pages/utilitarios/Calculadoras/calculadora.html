    <main class="main-content">
        <div class="page-container">
            <div class="content-wrapper">
                <div id="pip-container">
                    <div class="form-card" id="calculator-body">
                        <header class="form-header">
                            <button class="back-button" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
                            <h1>Calculadora</h1>
                            <p class="form-subtitle">Científica e Financeira</p>
                        </header>

                        <div class="calculator-header">
                            <div id="display" class="display">0</div>
                            <button id="pip-button" class="btn-pip" title="Modo Flutuante (PiP)">
                                <i class="fa-solid fa-window-restore"></i>
                            </button>
                        </div>

                        <div class="mode-switcher">
                            <button id="mode-scientific" class="mode-btn active">Científica</button>
                            <button id="mode-finance" class="mode-btn">Financeira</button>
                        </div>

                        <div id="finance-panel" class="finance-panel hidden">
                            <div class="form-group">
                                <label for="pv">Valor Presente (R$)</label>
                                <input type="number" id="pv" placeholder="1000" step="50">
                            </div>
                            <div class="form-group">
                                <label for="rate">Taxa de Juros (%)</label>
                                <input type="number" id="rate" placeholder="1.5" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="periods">Nº de Períodos</label>
                                <input type="number" id="periods" placeholder="12">
                            </div>
                            <div class="form-actions">
                                <button id="calc-simple-interest" class="btn btn-secondary">Juros Simples</button>
                                <button id="calc-compound-interest" class="btn btn-secondary">Juros Compostos</button>
                            </div>
                            <div id="finance-result" class="finance-result"></div>
                        </div>

                        <div class="buttons" id="scientific-buttons">
                            <button class="btn operator" data-value="sin">sin</button>
                            <button class="btn operator" data-value="cos">cos</button>
                            <button class="btn operator" data-value="tan">tan</button>
                            <button class="btn operator" data-value="sqrt">√</button>
                            <button class="btn operator" data-value="^2">x²</button>
                            <button class="btn operator" data-value="log">log</button>
                            <button class="btn operator" data-value="(">(</button>
                            <button class="btn operator" data-value=")">)</button>
                            
                            <button class="btn control" data-action="clear">C</button>
                            <button class="btn control" data-action="backspace">←</button>
                            <button class="btn operator" data-value="%">%</button>
                            <button class="btn operator" data-value="/">÷</button>

                            <button class="btn number" data-value="7">7</button>
                            <button class="btn number" data-value="8">8</button>
                            <button class="btn number" data-value="9">9</button>
                            <button class="btn operator" data-value="*">×</button>

                            <button class="btn number" data-value="4">4</button>
                            <button class="btn number" data-value="5">5</button>
                            <button class="btn number" data-value="6">6</button>
                            <button class="btn operator" data-value="-">−</button>

                            <button class="btn number" data-value="1">1</button>
                            <button class="btn number" data-value="2">2</button>
                            <button class="btn number" data-value="3">3</button>
                            <button class="btn operator" data-value="+">+</button>

                            <button class="btn number zero" data-value="0">0</button>
                            <button class="btn number" data-value=".">.</button>
                            <button class="btn equals" data-action="calculate">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="calculadora.js"></script>
