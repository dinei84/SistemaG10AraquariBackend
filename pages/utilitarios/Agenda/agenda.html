    <main class="main-content">
        <div class="page-container">
            <div class="content-wrapper">
                <div class="form-card">
                    <header class="form-header">
                        <button class="back-button" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
                        <h1>Agenda & Lembretes</h1>
                        <p class="form-subtitle">Organize suas tarefas e receba alertas</p>
                    </header>

                    <form id="reminder-form" class="reminder-form">
                        <div class="form-group full-width">
                            <label for="reminder-text">Novo Lembrete</label>
                            <input type="text" id="reminder-text" placeholder="O que você precisa lembrar?" required>
                        </div>
                        <div class="form-group date-time-group">
                            <div class="form-group">
                                <label for="reminder-date">Data</label>
                                <input type="date" id="reminder-date" required>
                            </div>
                            <div class="form-group">
                                <label for="reminder-time">Hora</label>
                                <input type="time" id="reminder-time" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>

                    <div id="pinned-reminders-section" class="pinned-section hidden">
                        <h3><i class="fas fa-thumbtack"></i> Fixados</h3>
                        <ul id="pinned-list" class="reminder-list"></ul>
                    </div>

                    <div class="table-header">
                        <h2>Sua Lista</h2>
                    </div>
                    <ul id="reminder-list" class="reminder-list">
                        <!-- Lembretes normais serão inseridos aqui -->
                    </ul>
                </div>
            </div>
