                        <p class="form-subtitle">Extraia texto de imagens com tradução opcional</p>

                    <div id="upload-area" class="upload-area">
                        <p>Arraste e solte uma imagem aqui, ou clique para selecionar</p>

                    <div class="form-actions">
                        <button id="translate-btn" class="btn btn-primary" disabled>Traduzir</button>
                        <button id="export-txt-btn" class="btn btn-secondary">Exportar TXT</button>
                        <button id="export-pdf-btn" class="btn btn-secondary">Exportar PDF</button>
