    <main class="main-content">
        <div class="page-container">
            <div class="content-wrapper">
                <div class="form-card">
                    <header class="form-header">
                        <button class="back-button" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
                        <h1>Texto para Áudio</h1>
                        <p class="form-subtitle">Converta qualquer texto em fala natural</p>
                    </header>

                    <div class="form-group">
                        <label for="text-to-speak">Texto</label>
                        <textarea id="text-to-speak" placeholder="Digite o texto que você deseja ouvir..."></textarea>
                    </div>

                    <div class="controls-grid">
                        <div class="form-group">
                            <label for="voice-select">Voz</label>
                            <select id="voice-select"></select>
                        </div>
                        <div class="form-group range-control">
                            <label for="rate">Velocidade: <span id="rate-value">1</span></label>
                            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group range-control">
                            <label for="pitch">Tom: <span id="pitch-value">1</span></label>
                            <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button id="play-btn" class="btn btn-primary"><i class="fas fa-play"></i> Ouvir</button>
                        <button id="pause-btn" class="btn btn-secondary" disabled><i class="fas fa-pause"></i> Pausar</button>
                        <button id="resume-btn" class="btn btn-secondary" disabled><i class="fas fa-play-circle"></i> Continuar</button>
                        <button id="stop-btn" class="btn btn-outline" disabled><i class="fas fa-stop"></i> Parar</button>
                        <button onclick="clean()" id="btn-clean" class="btn btn-primary"><i class="fas fa-save"></i> Limpar</button>
                    </div>

                    <div id="status" class="status-message"></div>
                </div>
            </div>
        </div>
