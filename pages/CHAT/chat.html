    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="chat-header">
                <h2>Chat Team Araquari</h2>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-name" id="userName">Carregando...</div>
            </div>
            <div class="online-users">
                <h3>Usuários Online</h3>
                <ul id="onlineUsersList">
                    <!-- Lista de usuários online será preenchida dinamicamente -->
                </ul>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-messages" id="chatMessages">
                <!-- Mensagens serão preenchidas dinamicamente -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
                <button id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#FFFFFF">
                        <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/>

    <button id="logoutBtn" class="logout-button">
        <i class="fas fa-sign-out-alt">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#FFFFFF">
