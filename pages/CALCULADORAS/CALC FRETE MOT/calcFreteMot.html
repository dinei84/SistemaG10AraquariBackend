  <h1>CALCULADORA DE FRETE</h1>
  <p>Preencha os campos com as informações do carregamento</p>


  <div class="container">
    <div class="input-group">
      <label for="valordoFrete">
        <p class="ref">Valor do Frete</p>
      </label>
      <input type="text" id="valordoFrete" placeholder="R$" />
    </div>

    <div class="input-group">
      <label for="pedagio">
        <p class="ref">Pedágio</p>
      </label>
      <input type="text" class="item" id="pedagio" placeholder="R$" />
    </div>

    <div class="input-group">
      <label for="peso">
        <p class="ref">Peso carregado</p>
      </label>
      <input type="text" class="item" id="peso" placeholder="00000" />
    </div>

    <div class="input-group">
      <label for="porc_adiantamento70">Porcentagem de adiantamento:</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" name="porcentagem_adiantamento" id="porc_adiantamento70" value="0.7" />
          <label for="porc_adiantamento70">70%</label>
        </div>
        <div class="radio-option">
          <input type="radio" name="porcentagem_adiantamento" id="porc_adiantamento80" value="0.8" />
          <label for="porc_adiantamento80">80%</label>
        </div>
      </div>
    </div>

    <div class="botoes">
      <input type="button" value="Calcular" class="bot1" id="botao" />
      <input type="button" value="Limpar" class="bot2" id="clean" />
    </div>

    <div class="input-group">
      <label for="freteUnitario">
        <p class="ref">Valor do frete Unitário</p>
      </label>
      <input type="number" class="item" id="freteUnitario" readonly placeholder="R$" />
    </div>

    <div class="input-group">
      <label for="adiantamento">
        <p class="ref">Adiantamento</p>
      </label>
      <input type="number" class="item" id="adiantamento" readonly placeholder="R$" />
    </div>

    <div class="input-group">
      <label for="valorTotalFrete">
        <p class="ref">Valor Total do Frete</p>
      </label>
      <input type="number" class="item" id="valorTotalFrete" readonly placeholder="R$" />
    </div>
