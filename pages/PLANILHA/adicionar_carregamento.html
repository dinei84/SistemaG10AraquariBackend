<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Adicionar/Editar Carregamento</title>
    <link rel="stylesheet" href="css/adicionar_carregamento.css" />
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="shortcut icon" href="../../assets/favcom.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/loading.css">
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <svg class="loading-svg" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20"/>
        </svg>
    </div>

    <div class="container">
        <h2>Adicionar/Editar Carregamento</h2>

        <form id="formCarregamento">
            <label for="dataoc">Data da OC</label required>
            <input type="date" id="dataoc" required />

            <label for="placa">Placa</label>
            <input type="text" id="placa" required />

            <label for="motorista">Motorista</label>
            <input type="text" id="motorista" required />

            <label for="tipo-veiculo">Tipo Veiculo</label>
            <input type="text" id="tipo-veiculo" required />

            <label for="peso-carregado">Peso Carregado</label>
            <input type="text" id="peso-carregado" required>

            <label for="fretemotorista">Frete Motorista</label>
            <input type="number" id="fretemotorista" required step="0.01" />

            <label for="emissor">Emissor</label>
            <select id="emissor" required>
                <option value="">Selecione o emissor</option>
                <option value="Andrielly">Andrielly</option>
                <option value="Dinei">Dinei</option>
                <option value="Thiago">Thiago</option>
                <option value="Geovane">Geovane</option>
                <option value="Ton">Ton</option>
                <option value="Joao">João</option>
                <option value="Milene">Milene</option>
                <option value="JoaoVitor">João Vitor</option>
                <option value="frota">Frota</option> 
            </select>

            <label for="data-manifesto">Data Manifesto</label>
            <input type="date" id="data-manifesto" />

            <label for="cte">CTe</label>
            <input type="text" id="cte" />

            <label for="data-entrega">Data Entrega</label>
            <input type="date" id="data-entrega" />

            <label for="nfe">NFe</label>
            <input type="text" id="nfe" />

            <label for="telefone">Telefone</label required>
            <input type="text" id="telefone" />

            <label for="observacao">Observação</label>
            <input type="text" id="observacao" />            

            <div id="arquivoContainer" style="display: none;">
                <label for="placa2">Placa 2</label>
                <input type="text" id="placa2" />

                <label for="placa3">Placa 3</label>
                <input type="text" id="placa3" />

                <label for="placa4">Placa 4</label>
                <input type="text" id="placa4" />

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" />

                <label for="fileInput">Arquivo Template (.docx)</label>
                <input type="file" id="fileInput" accept=".docx" />
                
                <div id="downloadContainer" style="display: none; margin-top: 15px;">
                    <button type="button" id="btnDownload" class="btn-download">Baixar Documento Preenchido</button>
                    <button type="button" id="btnImprimir" class="btn-download" style="display: none; margin-left: 10px;">Imprimir Documento</button>
                </div>
            </div>

            <button type="submit">Salvar Carregamento</button>

            <button type="button" class="btn-voltar" id="btnVoltar">
                Voltar para Lista de Carregamentos
            </button>
        </form>
    </div>

    <!-- Carregar bibliotecas necessárias -->
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.4/dist/pizzip-utils.js"></script>
    <script src="https://unpkg.com/docxtemplater@3.37.9/build/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- Carregar script principal -->
    <script type="module" src="js/cadastro_carregamento.js"></script>
</body>

</html>
