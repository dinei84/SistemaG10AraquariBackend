    <script type="module">
        import { auth } from "/js/firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = '../index.html';
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });

        const now = new Date();
        const hours = now.getHours();

        if (hours >= 6 && hours < 12) {
            document.querySelector('.hello h3').textContent = 'Bom dia, Time Araquari!';
        } else if (hours >= 12 && hours < 18) {
            document.querySelector('.hello h3').textContent = 'Boa tarde, Time Araquari!';
        } else {
            document.querySelector('.hello h3').textContent = 'Boa noite, Time Araquari!';
        }
