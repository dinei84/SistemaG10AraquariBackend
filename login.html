<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favcom.png" type="image/x-icon">
    <title>ERP01 - Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Login CargoTecno</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <style>
        @import url(css/_colors.css);
        /* Zerando estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: sans-serif;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../assets/img.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .login-card h2 {
            color: var(--cor-primaria);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 2rem;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--primary-color);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
    </style>

    <script type="module">
        import { auth } from "/js/firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                window.location.href = '../pages/dashboard.html'; // Redireciona para a página principal após o login
            } catch (error) {
                errorMessage.textContent = 'Email ou senha incorretos';
            }
        });
    </script>
</body>
</html>
